{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home - Ecomercy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ecomercy</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Produtos</h1>
        <div class="row">
            {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ produto.imagens.url }}" class="card-img-top" alt="{{ produto.nome }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                            <a href="{% url 'detalhe' produto.pk %}" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>© 2025 Ecomercy | <a href="/" class="text-white">Início</a></p>
        </div>
    </footer>
</body>
</html>
